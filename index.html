<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK | Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="gallery">
            <div class="photo-logo">
                <div id="myNav" class="overlay">
                    <a href="#" class="closebtn" onclick="closeNav()"><img class = "header-logo-2" src="img/logo.svg" alt="logo"></a>
                    <div class="overlay-content">
                      <div class = "navbar-item" href="#">Contacts</div>
                      <a class = "navbar-item" href="#">Facebook</a>
                      <a class = "navbar-item" href="#">Instagram</a>
                      <a class = "navbar-item" href="#">Vkontakte</a>
                    </div>
                </div>
                <span onclick="openNav()"><img class = "header-logo" src="img/logo.svg" alt="logo"></span>
            </div>
            <figure class="gallery__item gallery__item--1">
                <img src="img/photo-1.png" alt="Gallery image 1" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--2">
                <img src="img/photo-2.png" alt="Gallery image 2" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--3">
                <img src="img/photo-3.png" alt="Gallery image 3" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--4">
                <img src="img/photo-4.png" alt="Gallery image 4" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--5">
                <img src="img/photo-5.png" alt="Gallery image 5" class="gallery__img">
            </figure>
            <figure class="gallery__item gallery__item--6">
                <img src="img/photo-6.png" alt="Gallery image 6" class="gallery__img">
            </figure>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
